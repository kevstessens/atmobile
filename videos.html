 $.getJSON( "http://atodomotor.com.ar/videos-json.json", function( data ) {

               items.push(

                                                "<span class='thumb-info-content'>"+
                                                    "<h4>"+ val.title +"</h4>"+

                                                     "<button class='btn btn-primary btn-lg push-top push-bottom label label-primary'>"+
                                                       "ver video"+
                                                     "</button>"+
                                                "</span>"+
                                            "</span>"+

                        "<img alt='' class='img-responsive' style='height: 225px; width: 351px;' src='"+ val.image +"'>"+
                    "</span>"+
                  "</a>"+
                "</div>"+
              "</article>"+

              "<div class='modal fade' id='ytplayer-"+ key+ "' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true' data-backdrop='static'>"+

                    "</div>"+

                  "</div>"+
                "</div>"+
              "</div>"

                );              });     

             

              $( "<div/>", {
